<div class="card" style="box-shadow: 5px 5px 10px;">
    <div class="card-header"
         style="background-color: #515A5A;display: flex;align-items: center;justify-content: center;
         box-shadow: 5px 5px 10px; border-radius: 5px;">
      <h3 class="text-white align-middle fw-bold mt-2"
        style="font-family: 'Roboto', sans-serif;">
        Tickets nuevos
        </h3>
    </div>
    <div class="card-body" style="background-color: #ECF0F1;">
      <div class="row">
        <div class="col-12 table-responsive table-wrapper">
            <table class="table table-sm">
                <thead>
                    <th><p style="font-size: 1rem;">Hora</p></th>
                    <th><p style="font-size: 1rem;">Cliente</p></th>
                </thead>
                <tbody style="height: min-content;">
                    <tr *ngFor="let element of dataSource" style="height: max-content;" 
                      [ngStyle]="{'background-color':addColorTable(element.message)}">
                        <td style="border-radius: 10px 0px 0px 10px; align-items: center;">
                          <p style="font-size: 1rem; margin: 0;">{{element.fecha | date:'short'}}</p>
                        </td>
                        <td style="border-radius: 0px 10px 10px 0px; align-items: center;">
                          <p style="font-size: 1rem; margin: 0;">{{element.message}}</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>    
    </div>
</div>
